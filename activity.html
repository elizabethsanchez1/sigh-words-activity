<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Words Game</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/activity.css">
  <link rel="stylesheet" href="styles/shared.css">
</head>
<body>
  <header>
    <nav>  
      <button class="startbtn">Start</button>
      <button class="restartbtn">Restart</button>
    </nav>
  </header>
  <div class="feed-back-container">
    <h2 class="feed-back"></h2> 
  </div>
  
  <main class="border">
     <div class="rows">
      <div class="column">
        <p class="letters">A</p>
        <p class="letters">H</p>
        <p class="letters">O</p>
        <p class="letters">V</p>
      </div>
      <div class="column">
        <p class="letters">B</p>
        <p class="letters">I</p>
        <p class="letters">P</p>
        <p class="letters">W</p>
      </div>
      <div class="column">
        <p class="letters">C</p>
        <p class="letters">J</p>
        <p class="letters">Q</p>
        <p class="letters">X</p>
      </div>
      <div class="column">
        <p class="letters">D</p>
        <p class="letters">K</p>
        <p class="letters">R</p>
        <p class="letters">Y</p>
      </div>
      <div class="column">
        <p class="letters">E</p>
        <p class="letters">L</p>
        <p class="letters">S</p>
        <p class="letters">Z</p>
      </div>
      <div class="column">
        <p class="letters">F</p>
        <p class="letters">M</p>
        <p class="letters">T</p>   
      </div>
      <div class="column">
        <p class="letters">G</p>
        <p class="letters">N</p>
        <p class="letters">U</p>
      </div>
    </div>
    <div class="guesses-container"> <!-- Guessing Section -->
			<h2 >Your Guesses!</h2>
      <div class="guesses">
        <ul class="list-of-guesses"></ul>
      </div>
      <input type="submit" class="submit-btn" >
      <button type="delete" class="delete-btn">Delete</button> 
    </div>		

  </main>
  <script src="scripts/activity.js"></script>
</body>

</html>
